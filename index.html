<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <header>
                <img src="imagens/contato.png" alt="Emojicon de adicionar contato">
                <h1>Agenda de Contatos</h1>
            </header>
            <form id="form-interacao">
                <input type="text" required placeholder="Nome do contato" id="nome-contato">
                <input type="number" required placeholder="Número do contato" id="telefone-contato" title="As informações de telefone deve conter DDD no início.">
                <button type="submit">Cadastrar</button>
            </form>
            <table >
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>telefone</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
